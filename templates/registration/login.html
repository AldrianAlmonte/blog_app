{% extends 'base.html' %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form class="form-control form-control-lg" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-primary">
</form>
<div class="container">
    <small><a href="{% url 'password_reset' %}">Forgot your password??</a></small>  
</div>

{% endblock content %}
